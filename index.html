<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projeto Lâmpada</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>

<body>
  <h1>Projeto Lâmpada</h1>

  <div class="botoes" role="group" aria-label="Controle das lâmpadas">
    <button class="btn-indicador" id="btDaniel" title="Liga/Desliga lâmpada de Daniel" aria-pressed="false" type="button">
      <span class="indicador-fixo" style="background-color: #000000;"></span>
      <span class="indicador"></span>
      <span class="texto-botao">DANIEL</span>
    </button>
    <button class="btn-indicador" id="btEnrico" title="Liga/Desliga lâmpada de Enrico" aria-pressed="false" type="button">
      <span class="indicador-fixo" style="background-color: #ff6200;"></span>
      <span class="indicador"></span>
      <span class="texto-botao">ENRICO</span>
    </button>
    <button class="btn-indicador" id="btHenrique" title="Liga/Desliga lâmpada de Henrique" aria-pressed="false" type="button">
      <span class="indicador-fixo" style="background-color: #ddff00;"></span>
      <span class="indicador"></span>
      <span class="texto-botao">HENRIQUE</span>
    </button>
    <button class="btn-indicador" id="btJose" title="Liga/Desliga lâmpada de José" aria-pressed="false" type="button">
      <span class="indicador-fixo" style="background-color: #0095ff;"></span>
      <span class="indicador"></span>
      <span class="texto-botao">JOSÉ</span>
    </button>
  </div>

  <button id="btnAbrirAvaliacao" aria-haspopup="dialog" aria-controls="modalAvaliacao" aria-expanded="false">
    Avaliar Site
  </button>

  <!-- Modal Avaliação -->
  <div id="modalAvaliacao" class="modal" role="dialog" aria-modal="true" aria-labelledby="tituloModal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" aria-label="Fechar Avaliação">&times;</button>
      <h2 id="tituloModal">Avalie nosso site</h2>

      <form id="formAvaliacao">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required autocomplete="off" />

        <label>Avaliação:</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" />
          <label for="star5" title="Excelente"></label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4" title="Muito bom"></label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3" title="Bom"></label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2" title="Ruim"></label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1" title="Péssimo"></label>
        </div>

        <label for="comentarios">Comentários:</label>
        <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escreva seu comentário aqui..."></textarea>

        <button type="submit">Enviar Avaliação</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
