<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Lâmpada</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Projeto Lâmpada</h1>

  <div class="botoes">
    <h2>Controle das Lâmpadas</h2>
    <button class="btn-indicador" id="btDaniel" title="Liga/Desliga lâmpada de Daniel" aria-pressed="false">
      <span class="indicador-fixo" style="background-color: #000000;"></span>
      <span class="indicador"></span>
      <span class="texto-botao">DANIEL</span>
    </button>
    <button class="btn-indicador" id="btEnrico" title="Liga/Desliga lâmpada de Enrico" aria-pressed="false">
      <span class="indicador-fixo" style="background-color: #ff6200;"></span>
      <span class="indicador"></span>
      <span class="texto-botao">ENRICO</span>
    </button>
    <button class="btn-indicador" id="btHenrique" title="Liga/Desliga lâmpada de Henrique" aria-pressed="false">
      <span class="indicador-fixo" style="background-color: #ddff00;"></span>
      <span class="indicador"></span>
      <span class="texto-botao">HENRIQUE</span>
    </button>
    <button class="btn-indicador" id="btJose" title="Liga/Desliga lâmpada de José" aria-pressed="false">
      <span class="indicador-fixo" style="background-color: #ff00d4;"></span>
      <span class="indicador"></span>
      <span class="texto-botao">JOSÉ</span>
    </button>
    <button class="btn-indicador" id="btMatheus" title="Liga/Desliga lâmpada de Matheus" aria-pressed="false">
      <span class="indicador-fixo" style="background-color: #26ff00;"></span>
      <span class="indicador"></span>
      <span class="texto-botao">MATHEUS</span>
    </button>
    <button class="btn-indicador" id="btTrovao" title="Liga/Desliga lâmpada de Trovão" aria-pressed="false">
      <span class="indicador-fixo" style="background-color: #1100ff;"></span>
      <span class="indicador"></span>
      <span class="texto-botao">TROVÃO</span>
    </button>
  </div>

  <script src="script.js"></script>

  <button id="btnAvaliar" class="btn-indicador" style="width:160px; margin-top:20px;">
    Deixar Avaliação
  </button>

  <!-- Modal do formulário -->
  <div id="modalAvaliar" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Deixe sua avaliação</h2>
      <!-- Netlify Form -->
      <form name="feedback" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <!-- campo invisível anti-spam -->
        <input type="hidden" name="form-name" value="feedback">
        <p class="hidden">
          <label>Não preencher se for humano: <input name="bot-field"></label>
        </p>

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="nota">Nota (1–5):</label><br>
        <select id="nota" name="nota" required>
          <option value="" disabled selected>Selecione</option>
          <option value="1">1 – Péssimo</option>
          <option value="2">2 – Ruim</option>
          <option value="3">3 – Regular</option>
          <option value="4">4 – Bom</option>
          <option value="5">5 – Excelente</option>
        </select><br><br>

        <label for="comentario">Comentário:</label><br>
        <textarea id="comentario" name="comentario" rows="4" required></textarea><br><br>

        <button type="submit">Enviar</button>
      </form>
      <p id="msgRetorno"></p>
    </div>
  </div>


</body>
</html>
